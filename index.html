<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name = "description" content = "Star Wars Trading Cards!">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/starwarsgrid.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class = "top"> 
		<div class = "row">
			<div class = "col-12">
				<h1> Star Wars Characters </h1>
				<h5> Incomplete list <h5>
			</div>
		</div>
	</div>

	<div class = "row">
		<div class = "col-4">
			<div class = "boxtop">
				<img src = "images/rey_square.png" alt ="rey">
					<h3>Ray</h3>
					<h5>Protagonist, from Tatooine</h5>
			</div>
		</div>
		<div class ="col-4">
			<div class = "boxtop">
				<img src = "images/finn_square.png" alt = "finn">
					<h3>Finn</h3>
					<h5>Storm Trooper, befriends Ray</h5>
			</div>
		</div>
		<div class = "col-4">
			<div class = "boxtop">
				<img src = "images/kylo_square.png" alt = "kylo">	
					<h3>Kylo</h3>
					<h5>Main villian, or is he?</h5>
			</div>
		</div>
	</div>

	<div class = "row">
		<div class = "col-4">
			<div class = "boxbottom">	
				<img src = "images/poe_square.png" alt = "poe">
					<h3>Poe</h3>
					<h5>Neutral Pilot</h5>
			</div>
		</div>
		<div class = "col-4">
			<div class = "boxbottom">
				<img src = "images/chewbacca_square.png" alt = "chewbacca">
					<h3>Chewbacca</h3>
					<h5>A great first male</h5>
			</div>
		</div>
		<div class = "col-4">
			<div class = "boxbottom">
				<img src = "images/yoda_square.png" alt = "yoda">
					<h3>Yoda</h3>
					<h5>Wise old Jedi master</h5>
			</div>
		</div>
	</div>
</body>
</html>
